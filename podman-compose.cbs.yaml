services:
  worker:
    build: ./cbs
    container_name: clyso-cbs-worker
    entrypoint: uv run --no-sync celery -A cbslib.worker worker --loglevel=info --concurrency=1
    privileged: true
    volumes:
      - ./local/cbs-config.worker.json:/cbs/config/cbs-config.json
      - ./cbs:/cbs/tools

      - ./versions/secrets.json:/cbs/secrets/secrets.json
      - ./local/scratch:/cbs/scratch
      - ./local/scratch/containers:/var/lib/containers
      - ./local/scratch/ccache:/cbs/ccache
      - ./components:/cbs/components
      - ./containers:/cbs/containers
      - /dev/fuse:/dev/fuse:rw
    cap_add:
      - MKNOD
      - SYS_ADMIN
    security_opt:
      - label=disable
      - seccomp=unconfined
    environment:
      CBS_CONFIG: /cbs/config/cbs-config.json
      CBS_DEBUG: 1
    network_mode: host
    depends_on:
      - redis

  cbs:
    build: ./cbs
    container_name: clyso-cbs
    ports:
      - "8080:8080"
    restart: "no"
    privileged: true
    volumes:
      - ./local/cbs-config.server.json:/cbs/config/cbs-config.json

      - ./local/google-client-cbs.json:/cbs/secrets/google-client-cbs.json
      - ./versions/secrets.json:/cbs/secrets/secrets.json
      - ./local/data:/cbs/data
      - ./local/cbs-cert.pem:/cbs/config/cbs-cert.pem
      - ./local/cbs-key.pem:/cbs/config/cbs-key.pem
      - ./cbs:/cbs/tools
    security_opt:
      - label=disable
      - seccomp=unconfined
    environment:
      CBS_CONFIG: /cbs/config/cbs-config.json
      CBS_DEBUG: 1
    depends_on:
      - redis

  flower:
    build: ./cbs
    container_name: clyso-cbs-worker-flower
    entrypoint: uv run --no-sync celery --broker=redis://redis:6379/0 -A cbslib.worker flower
    ports:
      - "5555:5555"
    volumes:
      - ./local/cbs-config.server.json:/cbs/config/cbs-config.json
    environment:
      CBS_CONFIG: /cbs/config/cbs-config.json
      CBS_DEBUG: 1
    security_opt:
      - label=disable
    depends_on:
      - worker
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"
