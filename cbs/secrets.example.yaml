secrets:
  git:
    # git repositories take the dictionary key as the destination hostname.
    # these can be full paths to a repository or partial paths / hostnames,
    # depending on the wanted level of granularity.
    github.com/clyso/ceph:
      vault-key: secrets/github_key
      fields:
        ssh-key: ssh_pvt
      extras:
        username: git

    git.foo.com:
      vault-key: secrets/gitfoo_secrets
      fields:
        username: username_field_name
        password: password_field_name

  storage:
    my-s3:
      type: s3
      vault-key: secrets/s3_secret
      fields:
        hostname: hostname_field_name
        access-id: access_key_field_name
        secret-id: secret_id_field_name

  signing:
    # only one gpg key required, but at least one must be provided.
    my-gpg:
      type: gpg-split-keys # keys are split across multiple secrets
      public:
        vault-key: secrets/gpg/key/pub
        key: gpg_pub_key_field_name
      private:
        vault-key: secrets/gpg/key/pvt
        key: gpg_pvt_key_field_name
        passphrase: gpg_pvt_key_passphrase_field_name
      extras:
        email: product@foo.tld

    my-other-gpg:
      type: gpg-single-key # keys are kept in fields within the same secret
      vault-key: secrets/gpg2
      fields:
        public: gpg_pub_key_field_name
        private: gpg_pvt_key_field_name
        passphrase: gpg_pvt_key_passphrase_field_name
        email: gpg_key_email_field_name

    my-transit:
      type: vault-transit
      mount: my-transit
      key: my-transit-signing-key

  registry:
    vault-key: secrets/my-registry
    fields:
      username: registry_username_field_name
      password: registry_password_field_name
      address: registry_address_field_name # optional
      extras: # optional
        address: my-registry.foo.tld
