git:
  github.com/ceph:
    creds: plain
    ssh-key: |
      ==== PRIVATE KEY ===
      FOO BAR BAZ ...
    username: git

  github.com/ceph/ceph:
    creds: plain
    token: ghp_foobarbaz
    username: git

  gitlab.foo.tld/ceph:
    creds: plain
    username: foobar
    password: foobarbaz

  gitlab.foo.tld:
    creds: vault
    key: secrets/github_key
    ssh-key: ssh_pvt
    username: git

  gitlab.foo.tld/repo2:
    creds: vault
    key: secrets/git_repo2
    username: username_field
    password: password_field

storage:
  s3.foo.tld:
    type: s3
    creds: plain
    access-id: abcd123
    secret-id: 123abcd

  s3.bar.tld:
    type: s3
    creds: vault
    key: secrets/s3_secret
    access-id: s3_access_id_field
    secret-id: s3_secret_id_field

sign:
  my-gpg:
    creds: plain
    type: gpg
    private-key: |
      -----BEGIN PGP PRIVATE KEY BLOCK-----
      FOO BAR BAZ ...
    public-key: |
      -----BEGIN PGP PUBLIC KEY BLOCK-----
      BAZ BAR FOO ...
    email: my-gpg@foo.tld

  my-other-gpg:
    creds: vault
    type: gpg-single-key
    key: secrets/other-gpg-key
    public-key: public_key_field
    private-key: private_key_field
    passphrase: passphrase_field
    email: email_field

  my-another-gpg-pvt:
    creds: vault
    type: gpg-pvt-key
    key: secrets/another-gpg/private_key
    private-key: private_key_field
    passphrase: passphrase_key_field
    email: email_field

  my-another-gpg-pub:
    creds: vault
    type: gpg-pub-key
    key: secrets/another-gpg/public_key
    public-key: public_key_field
    email: email_field

  my-vault-transit:
    creds: vault
    type: transit
    mount: my-transit
    key: my-transit-signing-key

registry:
  harbor.foo.tld:
    creds: plain
    username: foobar
    password: foobarbaz
    address: harbor.foo.tld

  ghcr.io:
    creds: vault
    key: secrets/ghcr_secret
    username: ghcr_username_field
    password: ghcr_password_field
    address: ghcr.io
